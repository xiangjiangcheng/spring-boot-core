  datasource: # mysql
      url: jdbc:mysql://59.110.155.32:3306/springboot?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&useSSL=false
      username: root
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    properties:
      hibernate:
        hbm2ddl:
          auto: update #hibernate.hbm2ddl.auto节点的值有几个create、create-drop、update、validate、none
    open-in-view: true
  redis: # REDIS (RedisProperties)
    database: 0 # Redis数据库索引（默认为0）
    host: 59.110.155.32 # Redis服务器地址
    port: 6379
    password: 123456  # Redis服务器连接密码（默认为空）
    pool:
      max-active: 8 # 连接池最大连接数（使用负值表示没有限制）
      max-wait: -1 # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-idle: 8 # 连接池中的最大空闲连接
      min-idle: 0 # 连接池中的最小空闲连接
      timeout: 0 # 连接超时时间（毫秒）
  mail: # JavaMailSender 发送邮件
    host: smtp.qq.com
    username: 1150241658
    password: xwvtoujokoizgdhb  # 这里是授权密码
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  data: # ES
      elasticsearch:
        repositories:
          enabled: true                  #开启 Elasticsearch 仓库(默认值:true)
        cluster-nodes: 127.0.0.1:9300    #默认 9300 是 Java 客户端的端口。9200 是支持 Restful HTTP 的接口
        cluster-name: xjc-es      #默认为elasticsearch

